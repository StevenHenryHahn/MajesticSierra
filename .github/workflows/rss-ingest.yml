#  .github/workflows/rss-ingest.yml


name: RSS Ingestion Scheduler

on:
  schedule:
    - cron: '0 * * * *'  # Runs hourly (UTC)
  workflow_dispatch:     # Allows manual trigger from GitHub UI

jobs:
  ingest-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Show repo contents
        run: ls -la

      - name: Install dependencies
        run: npm install

      - name: List installed modules
        run: npm ls --depth=0

      - name: Run ingestion script
        run: node js/news-ingestor.js

      - name: Log timestamp
        run: echo "Ingestion completed at $(date -u)"